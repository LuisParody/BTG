<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>BTG</h1>
      <h2>Gestión de Fondos</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="usuario@ejemplo.com"
          [class.error]="email?.invalid && email?.touched"
        />
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']"
            >El correo es requerido</span
          >
          <span *ngIf="email?.errors?.['email']">Ingrese un correo válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ingrese su contraseña"
          [class.error]="password?.invalid && password?.touched"
        />
        <div
          class="error-message"
          *ngIf="password?.invalid && password?.touched"
        >
          <span *ngIf="password?.errors?.['required']"
            >La contraseña es requerida</span
          >
          <span *ngIf="password?.errors?.['minlength']"
            >Mínimo 6 caracteres</span
          >
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loading || loginForm.invalid"
      >
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">Iniciando...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      <p class="demo-credentials">
        <strong>Demo:</strong> admin&#64;btg.com / admin123
      </p>
    </div>
  </div>
</div>
